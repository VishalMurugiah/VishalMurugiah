<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a0000;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#330000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red glow gradient -->
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Text glow filter -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Lightning pattern filter -->
    <filter id="lightning" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="20"/>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M10,10 L90,10 L90,30 L50,30 L50,70 L90,70 L90,90 L10,90 L10,70 L30,70 L30,30 L10,30 Z" 
            fill="none" stroke="#660000" stroke-width="1" opacity="0.3"/>
      <circle cx="50" cy="50" r="3" fill="#ff0000" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="1200" height="400" fill="url(#circuitPattern)" opacity="0.2"/>
  
  <!-- Red glow circles -->
  <circle cx="200" cy="100" r="80" fill="url(#redGlow)" opacity="0.3"/>
  <circle cx="1000" cy="300" r="120" fill="url(#redGlow)" opacity="0.2"/>
  <circle cx="800" cy="80" r="60" fill="url(#redGlow)" opacity="0.4"/>
  
  <!-- Geometric shapes for edgy look -->
  <polygon points="50,50 150,30 200,130 100,150" fill="#660000" opacity="0.4" transform="rotate(15)"/>
  <polygon points="1000,250 1100,230 1150,330 1050,350" fill="#990000" opacity="0.3" transform="rotate(-10)"/>
  
  <!-- Lightning/crack effects -->
  <path d="M0,180 Q200,160 400,200 T800,180 Q1000,170 1200,190" 
        stroke="#ff0000" stroke-width="2" fill="none" opacity="0.6" filter="url(#lightning)"/>
  <path d="M0,270 Q150,260 300,280 Q450,300 600,270 Q750,240 900,260 Q1050,280 1200,270" 
        stroke="#cc0000" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Hexagonal tech elements -->
  <g transform="translate(100,300)">
    <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" 
             fill="none" stroke="#ff0000" stroke-width="2" opacity="0.7"/>
    <polygon points="0,-10 8,-5 8,5 0,10 -8,5 -8,-5" 
             fill="#ff0000" opacity="0.5"/>
  </g>
  
  <g transform="translate(1100,100)">
    <polygon points="0,-15 13,-7 13,7 0,15 -13,7 -13,-7" 
             fill="none" stroke="#ff0000" stroke-width="1" opacity="0.6"/>
    <polygon points="0,-7 6,-3 6,3 0,7 -6,3 -6,-3" 
             fill="#ff0000" opacity="0.4"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="160" text-anchor="middle" 
        font-family="'Courier New', monospace" 
        font-size="72" 
        font-weight="bold"
        fill="#ff0000" 
        filter="url(#textGlow)"
        style="text-shadow: 0 0 20px #ff0000;">
    Visionary Engineer
  </text>
  
  <!-- Subtitle with typewriter effect styling -->
  <text x="600" y="220" text-anchor="middle" 
        font-family="'Courier New', monospace" 
        font-size="28" 
        font-weight="300"
        fill="#ff4444" 
        opacity="0.9">
    Turning Concepts into Innovation.
  </text>
  
  <!-- Blinking cursor effect -->
  <text x="750" y="220" 
        font-family="'Courier New', monospace" 
        font-size="28" 
        fill="#ff0000">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    |
  </text>
  
  <!-- Decorative corner elements -->
  <g transform="translate(50,50)">
    <path d="M0,0 L40,0 L40,5 L5,5 L5,40 L0,40 Z" fill="#ff0000" opacity="0.8"/>
    <path d="M0,0 L20,0 L20,2 L2,2 L2,20 L0,20 Z" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <g transform="translate(1150,350) rotate(180)">
    <path d="M0,0 L40,0 L40,5 L5,5 L5,40 L0,40 Z" fill="#ff0000" opacity="0.8"/>
    <path d="M0,0 L20,0 L20,2 L2,2 L2,20 L0,20 Z" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Volcano particle animation system -->
  <g opacity="0.8">
    <!-- Main volcano eruption from bottom -->
    <circle cx="200" cy="400" r="3" fill="#ff0000">
      <animate attributeName="cy" values="400;50;400" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;220;200" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;1;0" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="2.5" fill="#ff3333">
      <animate attributeName="cy" values="400;80;400" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;180;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;0.8;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="2" fill="#ff6666">
      <animate attributeName="cy" values="400;120;400" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;240;200" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;0.5;0" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Secondary eruption point -->
    <circle cx="1000" cy="400" r="2.5" fill="#ff0000">
      <animate attributeName="cy" values="400;100;400" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1000;980;1000" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;0.8;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="400" r="2" fill="#ff3333">
      <animate attributeName="cy" values="400;150;400" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1000;1020;1000" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;0.6;0" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.5;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Scattered ember particles -->
    <circle cx="600" cy="400" r="1.5" fill="#cc0000">
      <animate attributeName="cy" values="400;200;400" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="600;580;600" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.5;0.3;0" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="1.8" fill="#ff4444">
      <animate attributeName="cy" values="400;180;400" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="400;420;400" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.8;0.4;0" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="400" r="1.2" fill="#ff6666">
      <animate attributeName="cy" values="400;250;400" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="800;770;800" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.2;0.2;0" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Floating sparks -->
    <circle cx="300" cy="350" r="1" fill="#ffaaaa">
      <animate attributeName="cy" values="350;100;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="300;320;300" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="380" r="0.8" fill="#ff8888">
      <animate attributeName="cy" values="380;120;380" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="900;880;900" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.05;0" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Scan lines effect -->
  <g opacity="0.1">
    <rect x="0" y="0" width="1200" height="2" fill="#ff0000">
      <animate attributeName="y" values="0;400;0" dur="6s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="100" width="1200" height="1" fill="#ff0000">
      <animate attributeName="y" values="100;300;100" dur="8s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>